<!DOCTYPE html>
<html>
<meta name="robots" content="noindex">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/layout.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}

  <header>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
              data-bs-toggle="dropdown" aria-expanded="false">
              Cadastros
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="{{url_for('cadastrar_usuario')}}">Usuário</a></li>
              <li><a class="dropdown-item" href="{{url_for('cadastrar_chave')}}">Chave</a></li>
              <li><a class="dropdown-item" href="{{url_for('emprestar_chave')}}">Empréstimo</a></li>
            </ul>
          </div>
          
        </div>
        <div class="col main-col">
          <span id="logo">UFCAKEY</span>
        </div>
        <div class="col">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
              data-bs-toggle="dropdown" aria-expanded="false">
              Listagem
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="{{url_for('listar_chaves')}}">Chaves</a></li>
              <li><a class="dropdown-item" href="{{url_for('listar_usuarios')}}">Usuários</a></li>
              <li><a class="dropdown-item" href="{{url_for('listar_emprestimos')}}">Empréstimos</a></li>
            </ul>
          </div>
          <a href="{{url_for('logout')}}"><button type="button" class="btn btn-dark">Logout</button></a>
        </div>
      </div>
    </div>
  </header>

  {% block conteudo %}



  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
